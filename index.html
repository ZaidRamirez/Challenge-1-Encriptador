<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/Top.svg" type="image/x-icon"> <!--Icono de la web-->
    <link rel="stylesheet" href="style.css">
    <script src="encriptador.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <!--Logo de la web-->
    <header>
        <h1><img src="images/Top.svg" alt="Logo Alura"></h1>
    </header>

    <form>
        <!--textarea en donde el usuario va a ingresar el mensaje-->
        <textarea name="mensaje" id="mensaje" placeholder="Ingrese el texto aqui"></textarea>
        <p id="info">
            <img src="images/Group.svg" alt="i">
            Solo letras minúsculas y sin acentos
        </p>

        <!--Botones para que el usuario pueda elegir que hacer con su mensaje-->
        <div id="buttons">
            <button id="btnEncriptar">Encriptar</button>
            <button id="btnDesencriptar">Desencriptar</button>
        </div>

        <!--Espacio en donde el usuario va a recibir el mensaje encriptado/desencriptado-->
        <div id="resultado">
            <img src="images/Muñeco.svg" alt="Imagen de referencia">
            <p id="resultadoTitulo">Ningún mensaje fue encontrado</p>
            <p id="resultadoParrafo">Ingresa el texto que desees encriptar o desencriptar</p>

            <!--Botón para copiar texto-->
            <button id="btnCopiarTexto">Copiar texto</button>
        </div>
    </form>

    <!--Footer con información del creador-->
    <footer>
        <p>Creado por &copy; Ramírez Hernández Zaid Alberto</p>
    </footer>
</body>

</html>
